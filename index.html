<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sewa Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.58/build/Tone.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .ps2-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.95) 100%);
        }

        .cubes-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            perspective: 800px;
            overflow: hidden;
        }
        
        .cube {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            transform-style: preserve-3d;
        }

        .menu-container {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .menu-item {
            position: relative;
            margin: 20px 0;
            transition: transform 0.3s ease, opacity 0.3s ease, font-weight 0.3s ease;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            opacity: 0.5;
            font-weight: 400;
            pointer-events: none;
        }

        .menu-item.selected {
            opacity: 1;
            font-weight: 700;
            transform: scale(1.2);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .stacked-link {
            display: block;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 0.75rem 2.5rem;
            border-radius: 9999px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
            pointer-events: none;
        }
        
        .controls-container {
            margin-top: 4rem;
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }

        .control-button {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 50%; /* Membuat tombol menjadi lingkaran */
            width: 4rem;
            height: 4rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
        }

        .control-button svg {
            width: 2rem;
            height: 2rem;
        }

        .control-button:hover {
            background-color: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        .control-button:active {
            transform: scale(0.95);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

    </style>
</head>
<body class="bg-black text-white">

    <!-- Latar Belakang Terinspirasi PS2 -->
    <div class="ps2-background"></div>
    <div class="cubes-container"></div>

    <!-- Konten Utama -->
    <div class="menu-container">
        <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold mb-8 text-center" style="letter-spacing: 0.2em;">
            Sewa Online
        </h1>
        <div class="relative flex flex-col items-center">
            <!-- Items menu -->
            <div class="menu-item" data-index="0">
                <a data-href="sewa.html" class="stacked-link">
                    Detail Sewa
                </a>
            </div>
            <div class="menu-item" data-index="1">
                <a data-href="cara.html" class="stacked-link">
                    Cara Sewa
                </a>
            </div>
            <div class="menu-item" data-index="2">
                <a data-href="referal.html" class="stacked-link">
                    Gabung Mitra Refferal
                </a>
            </div>
        </div>

        <!-- Tombol Kontrol PS yang Autentik -->
        <div class="controls-container">
            <button id="upButton" class="control-button">
                <!-- Ikon D-pad Atas -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" fill="currentColor" class="text-white">
                    <path d="M25 15l-10 10h20z"/>
                </svg>
            </button>
            <button id="okButton" class="control-button">
                <!-- Ikon Silang (X) Biru -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" stroke="none" class="text-blue-500 h-6 w-6">
                    <path d="M18.9 5.1c-.4-.4-1-.4-1.4 0L12 11.6l-5.5-5.5c-.4-.4-1-.4-1.4 0s-.4 1 0 1.4L10.6 12l-5.5 5.5c-.4.4-.4 1 0 1.4s1 .4 1.4 0L12 12.4l5.5 5.5c.4.4 1 .4 1.4 0s.4-1 0-1.4L13.4 12l5.5-5.5c.4-.4.4-1 0-1.4z"/>
                </svg>
            </button>
            <button id="downButton" class="control-button">
                <!-- Ikon D-pad Bawah -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" fill="currentColor" class="text-white">
                    <path d="M25 35l-10-10h20z"/>
                </svg>
            </button>
        </div>
    </div>
    
    <script>
        // Logika animasi kubus
        const cubesContainer = document.querySelector('.cubes-container');
        const numCubes = 100;
        const cubes = [];

        for (let i = 0; i < numCubes; i++) {
            const cube = document.createElement('div');
            cube.classList.add('cube');
            
            // Inisialisasi posisi dan rotasi awal acak
            cube.x = Math.random() * window.innerWidth;
            cube.y = Math.random() * window.innerHeight;
            cube.z = Math.random() * 2000;
            cube.rx = Math.random() * 360;
            cube.ry = Math.random() * 360;
            
            cube.style.left = `${cube.x}px`;
            cube.style.top = `${cube.y}px`;
            cube.style.transform = `translateZ(${cube.z}px) rotateX(${cube.rx}deg) rotateY(${cube.ry}deg)`;
            
            cubesContainer.appendChild(cube);
            cubes.push(cube);
        }
        
        // Loop animasi yang diperbaiki
        const animate = () => {
            cubes.forEach(cube => {
                // Perbarui posisi Z untuk gerakan "maju"
                cube.z += 10;
                
                // Perbarui rotasi
                cube.rx += 1;
                cube.ry += 1;
                
                // Reset posisi kubus yang sudah melewati batas untuk loop yang mulus
                if (cube.z > 2000) {
                    cube.z = 0;
                    cube.x = Math.random() * window.innerWidth;
                    cube.y = Math.random() * window.innerHeight;
                }
                
                cube.style.transform = `translateZ(${cube.z}px) rotateX(${cube.rx}deg) rotateY(${cube.ry}deg)`;
            });
            
            requestAnimationFrame(animate);
        };
        
        window.onload = function () {
            // Mulai animasi saat jendela dimuat
            animate();
        };

        // Inisialisasi Tone.js untuk suara
        const upDownSynth = new Tone.Synth({
            oscillator: { type: "triangle" },
            envelope: {
                attack: 0.001,
                decay: 0.05,
                sustain: 0,
                release: 0.05
            }
        }).toDestination();

        const okSynth = new Tone.PolySynth(Tone.Synth, {
            oscillator: { type: "sine" },
            envelope: {
                attack: 0.01,
                decay: 0.1,
                sustain: 0.1,
                release: 0.3
            }
        }).toDestination();
        
        // Logika kontrol menu
        const menuItems = document.querySelectorAll('.menu-item');
        const upButton = document.getElementById('upButton');
        const downButton = document.getElementById('downButton');
        const okButton = document.getElementById('okButton');
        let selectedIndex = 0;

        // Fungsi untuk memperbarui tampilan menu yang dipilih
        const updateSelection = () => {
            menuItems.forEach((item, index) => {
                if (index === selectedIndex) {
                    item.classList.add('selected');
                } else {
                    item.classList.remove('selected');
                }
            });
        };

        // Fungsi untuk menggerakkan pilihan ke atas
        const moveUp = () => {
            selectedIndex = (selectedIndex - 1 + menuItems.length) % menuItems.length;
            updateSelection();
            upDownSynth.triggerAttackRelease("C4", "16n");
        };

        // Fungsi untuk menggerakkan pilihan ke bawah
        const moveDown = () => {
            selectedIndex = (selectedIndex + 1) % menuItems.length;
            updateSelection();
            upDownSynth.triggerAttackRelease("A3", "16n");
        };

        // Fungsi untuk navigasi
        const pressOK = () => {
            const selectedItem = menuItems[selectedIndex];
            const link = selectedItem.querySelector('a');
            const now = Tone.now();
            okSynth.triggerAttackRelease("C5", "8n", now);
            okSynth.triggerAttackRelease("E5", "8n", now + 0.05);
            okSynth.triggerAttackRelease("G5", "8n", now + 0.1);
            if (link) {
                setTimeout(() => {
                    window.location.href = link.getAttribute('data-href');
                }, 300);
            }
        };

        // Menambahkan event listener ke tombol
        upButton.addEventListener('click', moveUp);
        downButton.addEventListener('click', moveDown);
        okButton.addEventListener('click', pressOK);

        // Menambahkan dukungan keyboard
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') {
                e.preventDefault();
                moveUp();
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                moveDown();
            } else if (e.key === 'Enter') {
                e.preventDefault();
                pressOK();
            }
        });

        // Set pilihan awal
        updateSelection();
    </script>
</body>
</html>
